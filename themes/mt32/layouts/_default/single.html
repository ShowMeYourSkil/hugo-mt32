<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <div class="box">
            <div class="postlink span">
                {{- block "main" . }}
                    <u class="heading">{{ .Title }}</u><br/>
                    <a><i>by {{ .Params.author }}, {{ .Date }}</i></a>
                    <hr>
                    {{ .Content }}
                {{- end }}
            </div>
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
