<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <div class="box">
            <div class="postlink orange">
                <h1>{{ .Title }}</h1>
                <hr>
                <a><i>by {{ .Params.author }}, {{ .Date.Format "2006-01-02" }}</i></a>
                <hr>
                <p>{{ .Params.description }}</p>
                <hr>
                {{ range .Params.tags }}
                    <a class="tag dark">#{{ . }}</a>
                {{ end }}
            </div>
            <div class="postlink span-wide dark">
                {{- block "main" . }}
                    <div class="">{{ .Content }}</div>
                {{- end }}
            </div>
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
