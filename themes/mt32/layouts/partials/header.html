<header>
    <div class="header">
        <a class="heading txtWhite" href="/">{{ .Site.Title }}</a>
        <div class="flexbox-reverse">
            {{ with .Site.GetPage "/" }}{{ range .Pages }}
                <a class="link txtWhite" href="{{ .Permalink }}">{{ .Name }}</a>
            {{ end }} {{ end }}
        </div>
    </div>
    <div class="titleImg">
        <a class="imgHeading">{{ .Site.Params.description }}</a>
    </div>
</header>
